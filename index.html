<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>French Vocab Match</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>French Vocab Match</h1>
  <div>
    <input id="playerName" placeholder="Enter your name">
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="timer">Time: 60</div>
  <div id="score">Score: 0</div>
  <div id="game"></div>
  <div id="scoreboard"></div>

  <script src="vocab.js"></script>
  <script>
    let cards = [];
    let selected = [];
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let gameActive = false;

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) { alert('Enter your name'); return; }
      score = 0;
      timeLeft = 60;
      gameActive = true;
      document.getElementById('score').innerText = 'Score: 0';
      document.getElementById('timer').innerText = 'Time: 60';
      selected = [];
      generateCards();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = 'Time: ' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function generateCards() {
      cards = [];
      const usedPairs = [];
      while (usedPairs.length < 5) {
        const pair = vocab[Math.floor(Math.random() * vocab.length)];
        if (!usedPairs.includes(pair)) {
          usedPairs.push(pair);
          cards.push({ word: pair.english, match: pair.french, lang: 'en' });
          cards.push({ word: pair.french, match: pair.english, lang: 'fr' });
        }
      }
      shuffle(cards);
      renderCards();
    }

    function renderCards() {
      const gameDiv = document.getElementById('game');
      gameDiv.innerHTML = '';
      cards.forEach((card, idx) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerText = card.word;
        el.onclick = () => selectCard(el, card, idx);
        gameDiv.appendChild(el);
      });
    }

    function selectCard(element, card, idx) {
      if (!gameActive) return;
      if (selected.some(s => s.idx === idx)) return; // prevent selecting same card twice
      selected.push({ element, card, idx });
      if (selected.length === 2) {
        const [first, second] = selected;
        if (first.card.match === second.card.word && first.card.lang === 'en') {
          first.element.classList.add('correct');
          second.element.classList.add('correct');
          score++;
          document.getElementById('score').innerText = 'Score: ' + score;
          setTimeout(() => {
            replacePair(first.idx, second.idx);
            selected = [];
          }, 300);
        } else {
          first.element.classList.add('incorrect');
          second.element.classList.add('incorrect');
          setTimeout(() => {
            first.element.classList.remove('incorrect');
            second.element.classList.remove('incorrect');
            selected = [];
          }, 500);
        }
      }
    }

    function replacePair(idx1, idx2) {
      const pair = vocab[Math.floor(Math.random() * vocab.length)];
      cards[idx1] = { word: pair.english, match: pair.french, lang: 'en' };
      cards[idx2] = { word: pair.french, match: pair.english, lang: 'fr' };
      shuffle(cards);
      renderCards();
    }

    function endGame() {
      if (!gameActive) return;
      gameActive = false;
      const name = document.getElementById('playerName').value.trim();
      saveScore(name, score);
      showLeaderboard();
      alert('Time up! Your score: ' + score);
    }

    function saveScore(name, score) {
      const scores = JSON.parse(localStorage.getItem('scores') || '[]');
      scores.push({ name, score, date: new Date().toLocaleDateString() });
      localStorage.setItem('scores', JSON.stringify(scores));
    }

    function showLeaderboard() {
      const scores = JSON.parse(localStorage.getItem('scores') || '[]');
      scores.sort((a,b) => b.score - a.score);
      let html = '<h2>Leaderboard</h2><table><tr><th>Name</th><th>Score</th><th>Date</th></tr>';
      scores.slice(0,10).forEach(s => {
        html += `<tr><td>${s.name}</td><td>${s.score}</td><td>${s.date}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('scoreboard').innerHTML = html;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    showLeaderboard();
  </script>
</body>
</html>
