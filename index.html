<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vite les Mots ðŸŽ¯</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>ðŸŽ¯ Vite les Mots</header>

  <div id="controls">
    <div class="row">
      <input id="playerName" placeholder="Enter your name">
      <select id="category" title="Choose a category"></select>
    </div>
    <div class="row">
      <div class="small-muted">Mode: Mixed direction â€¢ Refill: Batch after clear</div>
      <div style="text-align:right;"><button id="startBtn">Start</button></div>
    </div>
  </div>

  <div id="game-info">
    <span id="timer">Time: 60</span> | <span id="score">Score: 0</span>
  </div>

  <div id="mixed-grid"></div>

  <div id="modal">
    <div id="modal-content">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <div id="scoreboard"></div>
      <button id="closeBtn" type="button">Close</button>
    </div>
  </div>

  <script src="vocab.js"></script>
  <script>
    const ROUND_DURATION = 60;
    const INITIAL_PAIRS = 5;
    const ROUND_POOL_SIZE = 300;
    const AVOID_ACTIVE_DUPES = true;

    const CAT_EMOJI = {
      "Verbs (with conjugations)": "ðŸƒâ€â™‚ï¸",
      "Nouns: Around Town": "ðŸ™ï¸",
      "Nouns: At Home": "ðŸ ",
      "Nouns: Directions": "ðŸ§­",
      "Nouns: Food": "ðŸ¥",
      "Nouns: Animals": "ðŸ¾",
      "Nouns: Technology": "ðŸ’»"
    };

    let cards = [];
    let activeKeys = new Set();
    let selectedFirst = null;
    let score = 0;
    let timeLeft = ROUND_DURATION;
    let timerInterval;
    let gameActive = false;

    let sessionPool = [];
    let poolIndex = 0;
    let currentCategory = null;
    let batchCount = 0;

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js'); }

    window.addEventListener('load', () => {
      const catSel = document.getElementById('category');
      const order = [
        "Verbs (with conjugations)",
        "Nouns: Around Town",
        "Nouns: At Home",
        "Nouns: Directions",
        "Nouns: Food",
        "Nouns: Animals",
        "Nouns: Technology"
      ];
      const cats = getCategories();
      const finalCats = order.filter(c => cats.includes(c));
      finalCats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = CAT_EMOJI[c] || 'ðŸ“š';
        opt.title = c;
        catSel.appendChild(opt);
      });
      if (finalCats.length) catSel.value = finalCats[0];
      document.getElementById('startBtn').addEventListener('click', startGame);
      document.getElementById('closeBtn').addEventListener('click', closeModal, { passive: true });
      document.getElementById('closeBtn').addEventListener('touchend', closeModal, { passive: true });
      document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
    });

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) { alert('Enter your name'); return; }
      currentCategory = document.getElementById('category').value;
      score = 0; timeLeft = ROUND_DURATION; gameActive = true; batchCount = 0;
      document.getElementById('score').innerText = 'Score: 0';
      document.getElementById('timer').innerText = 'Time: ' + ROUND_DURATION;
      selectedFirst = null;
      initSessionPool();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = 'Time: ' + timeLeft;
        if (timeLeft <= 0) { clearInterval(timerInterval); endGame(); }
      }, 1000);

      dealMixedBoard();
    }

    function initSessionPool() {
      const base = getPairsForCategory(currentCategory);
      const clone = base.slice();
      shuffle(clone);
      const take = Math.min(clone.length, ROUND_POOL_SIZE);
      sessionPool = clone.slice(0, take);
      poolIndex = 0;
    }

    function nextPair() {
      if (sessionPool.length === 0) return null;
      for (let tries = 0; tries < sessionPool.length; tries++) {
        if (poolIndex >= sessionPool.length) { shuffle(sessionPool); poolIndex = 0; }
        const p = sessionPool[poolIndex++];
        const key = (p.english + '|' + p.french).toLowerCase();
        if (!AVOID_ACTIVE_DUPES || !activeKeys.has(key)) return p;
      }
      return sessionPool[Math.floor(Math.random() * sessionPool.length)];
    }

    function dealMixedBoard() {
      cards = []; activeKeys.clear();
      for (let i = 0; i < INITIAL_PAIRS; i++) {
        const pair = nextPair(); if (!pair) break;
        const key = (pair.english + '|' + pair.french).toLowerCase();
        activeKeys.add(key);
        cards.push({ word: pair.english, match: pair.french, lang: 'en', key, visible: true });
        cards.push({ word: pair.french, match: pair.english, lang: 'fr', key, visible: true });
      }
      shuffle(cards); renderMixed();
    }

    function renderMixed() {
      const grid = document.getElementById('mixed-grid');
      grid.innerHTML = '';
      cards.forEach((card, idx) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerText = card.word;
        el.style.visibility = card.visible ? 'visible' : 'hidden';
        el.onclick = () => onCardClick(el, card, idx);
        grid.appendChild(el);
      });
    }

    function onCardClick(el, card, idx) {
      if (!gameActive || !card.visible) return;
      if (!selectedFirst) {
        selectedFirst = { element: el, card, idx };
        el.classList.add('selected');
        return;
      }
      if (selectedFirst.idx === idx) {
        selectedFirst.element.classList.remove('selected');
        selectedFirst = null;
        return;
      }
      const a = selectedFirst;
      const b = { element: el, card, idx };
      const ok = a.card.match === b.card.word && a.card.key === b.card.key;
      if (ok) {
        a.element.classList.remove('selected');
        a.element.classList.add('correct'); b.element.classList.add('correct');
        score++; document.getElementById('score').innerText = 'Score: ' + score;
        setTimeout(() => {
          cards[a.idx].visible = false; cards[b.idx].visible = false;
          a.element.style.visibility = 'hidden'; b.element.style.visibility = 'hidden';
          selectedFirst = null; batchCount++;
          if (batchCount >= INITIAL_PAIRS) { batchCount = 0; setTimeout(() => { dealMixedBoard(); }, 200); }
        }, 180);
      } else {
        a.element.classList.add('incorrect'); b.element.classList.add('incorrect');
        setTimeout(() => {
          a.element.classList.remove('incorrect'); b.element.classList.remove('incorrect');
          a.element.classList.remove('selected');
          selectedFirst = null;
        }, 360);
      }
    }

    function endGame() {
      if (!gameActive) return;
      gameActive = false;
      const name = document.getElementById('playerName').value.trim();
      saveScore(name, score, currentCategory, 'Either');
      showLeaderboard();
      document.getElementById('final-score').innerText = 'Your score: ' + score;
      document.getElementById('modal').style.display = 'flex';
    }
    function saveScore(name, score, category, mode) {
      const scores = JSON.parse(localStorage.getItem('scores') || '[]');
      scores.push({ name, score, date: new Date().toLocaleDateString(), category, mode });
      localStorage.setItem('scores', JSON.stringify(scores));
    }
    function showLeaderboard() {
      const scores = JSON.parse(localStorage.getItem('scores') || '[]');
      scores.sort((a,b) => b.score - a.score);
      let html = '<h3>Leaderboard</h3><table><tr><th>Name</th><th>Score</th><th>Category</th><th>Direction</th><th>Date</th></tr>';
      scores.slice(0,10).forEach(s => { html += `<tr><td>${s.name}</td><td>${s.score}</td><td>${s.category||''}</td><td>${s.mode||''}</td><td>${s.date}</td></tr>`; });
      html += '</table>'; document.getElementById('scoreboard').innerHTML = html;
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
  </script>
</body>
</html>
